name: Build Package

on:
  push:
    branches:
      - ayugram

env:
    PAT: ${{secrets.PAT}}

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master

      - name: Update system and install dependencies
        run: |
          pacman-key --init
          pacman-key --populate archlinux
          pacman -Syu --noconfirm --quiet
          pacman -S base-devel git sudo github-cli --noconfirm --quiet
          rm -rf /var/cache/pacman/pkg

      - name: Build package
        run: |
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" | tee -a /etc/sudoers
          su builder -c "git clone https://github.com/omansh-krishn/build-materialgram.git /home/builder/build -b ayugram && cd /home/builder/build && makepkg --syncdeps --noconfirm --needed"

      - name: Set filename as variable
        id: set-filename
        run: echo "::set-output name=filename::$(basename /home/builder/build/*.zst)"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.set-filename.outputs.filename }}
          path: /home/builder/build/*.zst

      - name: UPLOAD TO GITHUB RELEASES
        run: |
          echo $PAT | gh auth login --with-token
          export VERSION=$(cat /home/builder/build/PKGBUILD | grep pkgver | cut -d'=' -f2)
          export FILE_NAME=${{ steps.set-filename.outputs.filename }}
          gh release create ${VERSION}-ayugram /home/builder/build/${FILE_NAME} --repo omansh-krishn/build-materialgram

