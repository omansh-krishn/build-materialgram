name: Build Package

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: omanshkrishn/materialgram:latest

    steps:
      - name: Build package
        run: |
          [ -d "/home/builder" ] && cd /home/builder || { mkdir -p /home/builder && cd /home/builder; }
          git clone https://github.com/kukuruzka165/materialgram --recursive && cd materialgram 
          cmake \
            -B build \
            -G Ninja \
            -DCMAKE_INSTALL_PREFIX="/usr" \
            -DCMAKE_BUILD_TYPE=Release \
            -DTDESKTOP_API_ID=611335 \
            -DTDESKTOP_API_HASH=d524b414d21f4d37f08684c1df41ac9c \
            -DDESKTOP_APP_DISABLE_AUTOUPDATE=True \
            -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=ON 
          ninja -C build -j$(nproc --all) 
          echo "TAG=$(echo ${{ github.ref }} | cut -d '/' -f3)" >> $GITHUB_ENV
          mkdir fakeroot && DESTDIR=$(pwd)/fakeroot ninja -C build install 
          tar -czvf materialgram-$TAG.tar.gz fakeroot/usr && cp materialgram-$TAG.tar.gz ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: materialgram-$TAG
          path: /home/builder/materialgram-$TAG.tar.gz
